apiVersion: v1
kind: Deployment
metadata:
  name: myapp
  labels: webserver
spec:
  selector:
    matchLabels:
      app: myapp
      labels: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: webserver
        image: nginx:latest
        ports:
        - containerPort: 80
